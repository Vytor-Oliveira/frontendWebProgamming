<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .sidebar { width: 250px; height: 100vh; background: #343a40; color: white; position: fixed; padding: 20px; }
        .sidebar h2 { text-align: center; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { padding: 15px; cursor: pointer; transition: 0.3s; position: relative; }
        .sidebar ul li:hover { background: #495057; }
        .submenu { display: none; list-style: none; padding-left: 20px; background: #495057; }
        .submenu li { padding: 10px; }
        .submenu li:hover { background: #6c757d; }
        .content { margin-left: 270px; padding: 20px; }
        .header { background: #007bff; color: white; padding: 15px; text-align: center; border-radius: 8px; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-add { background: #28a745; color: white; }
        .btn-edit { background: #ffc107; }
        .btn-delete { background: #dc3545; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f4f4f4; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .modal input { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li onclick="toggleSubmenu()">Produtos
                <ul class="submenu" id="submenu">
                    <li onclick="showProducts()">Gerenciar Produtos</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="header">Painel do Administrador</div>
        <div class="container" id="productSection" style="display: none;">
            <button class="btn btn-add" onclick="showModal()">Adicionar Produto</button>
            <table>
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productList"></tbody>
            </table>
        </div>
    </div>
    <div class="modal" id="productModal">
        <h3>Adicionar Produto</h3>
        <input type="text" id="productName" placeholder="Nome">
        <input type="number" id="productPrice" placeholder="Preço">
        <input type="text" id="productCategory" placeholder="Categoria">
        <input type="file" id="productImage">
        <button class="btn btn-add" onclick="addProduct()">Salvar</button>
        <button class="btn" onclick="closeModal()">Fechar</button>
    </div>
    <script>
        let products = [];
        function toggleSubmenu() {
            const submenu = document.getElementById('submenu');
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }
        function showProducts() {
            document.getElementById('productSection').style.display = 'block';
        }
        function showModal() {
            document.getElementById('productModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }
        function addProduct() {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const category = document.getElementById('productCategory').value;
            const imageInput = document.getElementById('productImage');
            if (!name || !price || !category || !imageInput.files.length) {
                alert("Todos os campos são obrigatórios!");
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                products.push({ name, price, category, image: e.target.result });
                renderProducts();
                closeModal();
            };
            reader.readAsDataURL(imageInput.files[0]);
        }
        function renderProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            products.forEach((product, index) => {
                productList.innerHTML += `
                    <tr>
                        <td><img src="${product.image}" width="50"></td>
                        <td>${product.name}</td>
                        <td>R$ ${product.price}</td>
                        <td>${product.category}</td>
                        <td>
                            <button class="btn btn-edit" onclick="editProduct(${index})">Editar</button>
                            <button class="btn btn-delete" onclick="deleteProduct(${index})">Excluir</button>
                        </td>
                    </tr>`;
            });
        }
        function deleteProduct(index) {
            if (confirm("Deseja excluir este produto?")) {
                products.splice(index, 1);
                renderProducts();
            }
        }
    </script>
</body>
</html>
