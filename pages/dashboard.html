<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PuffWear - Admin</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <!-- TODO: CONTEÚDO DA PÁGINA ESCONDIDO ATÉ AUTORIZAÇÃO -->
    <div id="app" style="display: none">
      <header>
        <div class="logo">
          <h1>Puff Wear</h1>
        </div>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./dashboard.html">Admin</a></li>
            <li><a href="./login.html">Login</a></li>
            <li>
              <a href="./user.html">
                <svg
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle
                    cx="12"
                    cy="12"
                    r="11"
                    stroke="white"
                    stroke-width="2"
                    fill="none"
                  />
                  <circle
                    cx="12"
                    cy="8"
                    r="4"
                    stroke="white"
                    stroke-width="2"
                  />
                  <path
                    d="M4 20c0-4 4-6 8-6s8 2 8 6"
                    stroke="white"
                    stroke-width="2"
                    fill="none"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="container">
        <h2>Gerenciar Produtos</h2>
        <button class="add-btn" onclick="abrirModal()">
          Adicionar Produto
        </button>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Estoque</th>
              <th>Tamanhos</th>
              <th>Imagem</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="product-list"></tbody>
        </table>
      </div>

      <div id="product-modal" class="modal">
        <div class="modal-content">
          <h3 id="modal-title">Adicionar Produto</h3>
          <form id="product-form">
            <input type="hidden" id="product-id" />
            <input
              type="text"
              id="product-name"
              placeholder="Nome do Produto"
              required
            />
            <input
              type="text"
              id="product-descricao"
              placeholder="Descrição"
              required
            />
            <input
              type="number"
              id="product-price"
              placeholder="Preço"
              step="0.01"
              required
            />
            <input
              type="number"
              id="product-estoque"
              placeholder="Estoque"
              required
            />
            <input
              type="text"
              id="product-tamanhos"
              placeholder="Tamanhos (ex: P,M,G)"
              required
            />
            <input
              type="text"
              id="product-imagem"
              placeholder="URL da Imagem"
              required
            />
            <button type="submit" class="add-btn">Salvar</button>
            <button type="button" class="close-btn" onclick="fecharModal()">
              Fechar
            </button>
          </form>
        </div>
      </div>

      <div id="image-modal" class="modal">
        <div class="modal-content">
          <span
            class="close-btn-1"
            onclick="fecharImagem()"
            style="
              font-size: 24px;
              cursor: pointer;
              position: absolute;
              top: 10px;
              right: 15px;
            "
            >&times;</span
          >
          <img
            id="modal-image"
            src=""
            alt="Imagem do Produto"
            style="width: 100%; border-radius: 10px"
          />
        </div>
      </div>

      <footer>
        <p>&copy; 2025 Puff Wear. Todos os direitos reservados.</p>
      </footer>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
