<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="product-title">PuffWear - Produto</title>

  <!-- Estilo da página -->
  <link rel="stylesheet" href="../css/product.css" />
</head>
<body>

  <!-- Navbar será carregada dinamicamente aqui -->
  <div id="navbar-placeholder"></div>

  <!-- Conteúdo do produto -->
  <div class="product-container">
    <div class="product-image">
      <img id="product-image" src="" alt="Imagem do Produto" />
    </div>
    <div class="product-details">
      <h1 id="product-name">Produto</h1>
      <label for="size">Tamanhos:</label>
      <div class="tamanhos" id="product-sizes"></div>
      <p id="product-description" class="description">Descrição do produto.</p>
      <button class="btn">Comprar Agora</button>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Puff Wear. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="../js/product.js"></script>
  <script src="../js/loadNavbar.js"></script>
</body>
</html>
