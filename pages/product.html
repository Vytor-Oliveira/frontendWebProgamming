<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="product-title">PuffWear - Produto</title>
  <link rel="stylesheet" href="../css/product.css">
</head>
<body>
  <!-- Barra de Navegação -->
  <header>
    <div class="logo">
      <h1>Puff Wear</h1>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./dashboard.html">Admin</a></li>
        <li><a href="./login.html">Login</a></li>
        <li><a href="./user.html"> 
          <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <!-- Borda circular externa -->
            <circle cx="12" cy="12" r="11" stroke="white" stroke-width="2" fill="none" />
            <!-- Cabeça do usuário -->
            <circle cx="12" cy="8" r="4" stroke="white" stroke-width="2" />
            <!-- Corpo do usuário -->
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="white" stroke-width="2" fill="none" />
          </svg>
        </a></li>
      </ul>
    </nav>
  </header>

  <div class="product-container">
    <div class="product-image">
      <img id="product-image" src="" alt="Imagem do Produto" />
    </div>
    <div class="product-details">
      <h1 id="product-name">Produto</h1>

      <label for="size">Tamanhos:</label>
      <div class="tamanhos" id="product-sizes">
        <!-- Botões de tamanho serão inseridos aqui -->
      </div>

      <p id="product-description" class="description">Descrição do produto.</p>

      <button class="btn">Comprar Agora</button>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Puff Wear. Todos os direitos reservados.</p>
  </footer>

  <!-- Inclusão do script JavaScript -->
  <script src="../js/product.js"></script>
</body>
</html>
