<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puff Wear - Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/menu.css">
  </head>
  <body>

    <div id="navbar-placeholder"></div>

    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <form id="form-login">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div class="input-group">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button class="confirm-btn login-button" type="submit" id="login-btn">Entrar</button>
        </form>
        <div class="footer">
          <p>
            NÃ£o tem uma conta? <a href="./cadastro.html">Crie uma agora!</a>
          </p>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Puff Wear. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/login.js"></script>
    <script src="../js/loadNavbar.js"></script>
  </body>
</html>
