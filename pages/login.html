<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puff Wear - Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Puff Wear</h1>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./dashboard.html">Admin</a></li>
          <li><a href="./login.html">Login</a></li>
          <li>
            <a href="./user.html">
              <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="11" stroke="white" stroke-width="2" fill="none" />
                <circle cx="12" cy="8" r="4" stroke="white" stroke-width="2" />
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="white" stroke-width="2" fill="none" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <form id="form-login">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div class="input-group">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button type="submit" id="login-btn">Entrar</button>
        </form>
        <div class="footer">
          <p>
            NÃ£o tem uma conta? <a href="./cadastro.html">Crie uma agora!</a>
          </p>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Puff Wear. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/login.js"></script>
  </body>
</html>
