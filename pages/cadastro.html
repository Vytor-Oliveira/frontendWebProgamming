<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PuffWear - Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Puff Wear</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="./pages/dashboard.html">Admin</a></li>
          <li><a href="./pages/login.html">Login</a></li>
          <li><a href="./pages/user.html"> <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <!-- Borda circular externa -->
                <circle cx="12" cy="12" r="11" stroke="white" stroke-width="2" fill="none" />
    
                <!-- Cabeça do usuário -->
                <circle cx="12" cy="8" r="4" stroke="white" stroke-width="2" />
    
                <!-- Corpo do usuário -->
                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="white" stroke-width="2" fill="none" />
              </svg>
            </a></li>
        </ul>
      </nav>
    </header>
    <div class="cadastro-container">
      <div class="cadastro-box">
        <h2>Cadastro</h2>
        <form action="#" method="post">
          <div class="input-group">
            <label for="nome">Nome Completo</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome completo"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div class="input-group">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Crie uma senha"
              required
            />
          </div>
          <div class="input-group">
            <label for="confirmar-senha">Confirmar Senha</label>
            <input
              type="password"
              id="confirmar-senha"
              name="confirmar-senha"
              placeholder="Confirme sua senha"
              required
            />
          </div>
          <button type="submit">Cadastrar</button>
        </form>
        <div class="footer">
          <p>Já tem uma conta? <a href="login.html">Faça login!</a></p>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 Puff Wear. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
